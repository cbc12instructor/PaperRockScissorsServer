<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Paper, Rock, Scissors -- The GAME!</title>

		<link rel="stylesheet" href="/css/prs.css">

		<script type="text/javascript" src="/js/prs.js"></script>
	</head>
	<body>
		<h1>Paper, Rock, Scissors</h1>

		<div id="container">
			<div id="gameButtons">
				<button id="paper">Paper!</button>
				<button id="rock">Rock!</button>
				<button id="scissors">Scissors!</button>
			</div>

			<div id="gameResults">
				<h2 id="gameStatus">You win!</h2>
				<p id="gameContent">You picked paper, computer picked rock.</p>
			</div>

			<div id="pastGames">
				<ul id="gameHistoryList">
					<li>You won: paper beats rock</li>
				</ul>
			</div>

		</div>
	</body>
</html>
